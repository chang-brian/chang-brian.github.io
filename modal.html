<!DOCTYPE html>

<html>
<head>


<title>Search </title>
<script src="jquery-3.2.1.min.js"></script>

<style>
#docs {
	position: absolute;
	height: 100%;
	width: 50%;
	left: 50%;
	margin-left: -25%;
    box-shadow:0px 2px 6px rgba(0,0,0,1);
    border-radius:3px;
	background: #fff;
}

#modal-cont{
	display:none;
	position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.75);
}

</style>

<script>
$(document).ready(function() {
	$("#search").click(function() {
		$("#docs").attr("src", $("#docs").attr("src"));
		$("#modal-cont").fadeIn(250);
	});
	$("#modal-cont").click(function() {
		$("#modal-cont").fadeOut(250);
	});
});

$(document).keydown(function(e) {
     if (e.keyCode == 27) { // escape key maps to keycode `27`
     	console.log("why");
        $("#modal-cont").fadeOut(250);
    }
});

// $(document.getElementById('modal-cont')).keydown(function(e){
//                 if(e.keyCode == 27){
//                     $("#modal-cont").hide();
//                 }
// });

</script>

</head>

<body>

</div> -->

	<iframe src="https://www.google.com/maps/embed?origin=mfe&amp;pb=!1m4!2m1!1s2223+Fulton+St.,+Berkeley,+CA+94720!5e0!6i15!3m1!1sen!5m1!1sen" id="docs"></iframe>
</div>

<button id="search">Search</button>
</body>

</html>

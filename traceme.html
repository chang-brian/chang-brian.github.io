<html>
<title>NEW LINK GENERATION SCRIPT</title>
<h1>NEW LINK GENERATION SCRIPT</h1>
<body>
  <a id="anchor" href="#">Your deep link</a>
<script>
  // load Branch
  (function(b,r,a,n,c,h,_,s,d,k){if(!b[n]||!b[n]._q){for(;s<_.length;)c(h,_[s++]);d=r.createElement(a);d.async=1;d.src="https://cdn.branch.io/branch-latest.min.js";k=r.getElementsByTagName(a)[0];k.parentNode.insertBefore(d,k);b[n]=h}})(window,document,"script","branch",function(b,r){b[r]=function(){b._q.push([r,arguments])}},{_q:[],_v:1},"addListener applyCode autoAppIndex banner closeBanner closeJourney creditHistory credits data deepview deepviewCta first getCode init link logout redeem referrals removeListener sendSMS setBranchViewData setIdentity track validateCode trackCommerceEvent logEvent disableTracking".split(" "), 0);
    // init Branch
  branch.init('key_live_xxxx',function(err, data) {
      var linkData;
      var linkOptions = {
          make_new_link: true
      }
      var dataDict;

      var parsed_data = data['data_parsed'];
      if (parsed_data['+clicked_branch_link']) {
          console.log(parsed_data);
          dataDict = Object.assign({}, parsed_data);
          dataDict['$ios_url'] = 'https://itunes.apple.com/xxxx';
          dataDict['$android_url'] = 'https://play.google.com/xxxx';
          for (var key in dataDict) {
            if (key.startsWith('+')) {
              delete dataDict[key];
            } else if (key.startsWith('~')) {
              delete dataDict[key];
            }
          }
          linkData = {
              campaign: parsed_data['~campaign'],
              channel: parsed_data['~channel'],
              feature: parsed_data['~feature'],
              tags: parsed_data['~tags'],
              stage: parsed_data['~stage'],
              data: dataDict
          }
      // if the user landed here organically, generate a dummy link
      } else {
          linkData = {
              campaign: 'landing',
              channel: 'facebook',
              feature: 'dashboard',
              stage: 'new user'
          }
      }
      branch.link(linkData, function (err, link) {
          document.getElementById('anchor').href = link || err;
          document.getElementById('anchor').innerHTML = link || err;
      });
  });

</script>
</body>

</html>

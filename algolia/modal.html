<!DOCTYPE html>

<html>
<head>



<title>Search </title>
<script src="jquery-3.2.1.min.js"></script>

<style>
#docs {
	display:none;
	position: absolute;
	height: 100%;
	width: 50%;
	left: 50%;
	margin-left: -25%;
};

</style>

<script>
$(document).ready(function() {
	$("#search").click(function() {
		$("#docs").show();
	});
});
</script>

</head>

<body>
<div id="page">
	<div id="modal-cont">
		<iframe src="https://docs.branch.io/#dialog-search" id="docs"></iframe>
	</div>
</div>

<button id="search">Search</button>
</body>

</html>

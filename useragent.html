<html>
<head>
  <script type="text/javascript">
    var x = navigator.userAgent
    var req = new XMLHttpRequest();
	req.open('GET', document.location, false);
	req.send(null);
	var headers = req.getAllResponseHeaders().toLowerCase();
  </script>
</head>

<body>
    <h1>
      user agent is:
      <script type="text/javascript">
        document.write(x);
      </script>
    </h1>
    <br>
    <h1>
    	request header is:
    	<script type="text/javascript">
      	document.write(headers);
      	</script>
    </h1>
</body>
</html>

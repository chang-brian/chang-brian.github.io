<html>
<head>
  <script type="text/javascript">
    var x = navigator.userAgent
    var y = document.referrer
  </script>
</head>

<body>
    <h1>
      user agent is:
      <script type="text/javascript">
        document.write(x)
      </script>
      request header is:
      <script type="text/javascript">
      	document.write(y)
      </script>
    </h1>
</body>
</html>
